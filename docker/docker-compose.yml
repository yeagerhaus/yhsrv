services:
  postgres:
    image: postgres:16-alpine
    container_name: yhsrv-postgres
    environment:
      POSTGRES_USER: yhsrv
      POSTGRES_PASSWORD: password
      POSTGRES_DB: yhsrv
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yhsrv"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - yhsrv-network

  yhsrv:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: yhsrv
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
      - PORT=8080
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://yhsrv:password@postgres:5432/yhsrv
      - MUSIC_ROOT_PATH=/music
      - TRANSCODE_CACHE_PATH=/cache/transcodes
      - FFMPEG_PATH=ffmpeg
      - FFPROBE_PATH=ffprobe
    ports:
      - "8080:8080"
    volumes:
      # Mount your music library - update this path to match your system
      # For macOS: /Users/cole/Music/SRV
      # For Linux: /path/to/your/music
      - /Users/cole/Music/SRV:/music:ro
      - transcode_cache:/cache/transcodes
    restart: unless-stopped
    networks:
      - yhsrv-network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: yhsrv-cloudflared
    depends_on:
      - yhsrv
    command: tunnel --url http://yhsrv:8080
    restart: unless-stopped
    networks:
      - yhsrv-network

networks:
  yhsrv-network:
    driver: bridge

volumes:
  postgres_data:
  transcode_cache:

